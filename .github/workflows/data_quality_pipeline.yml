name: COVID-19 Data Quality Pipeline

on:
  schedule:
    # Run daily at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  issues: write

jobs:
  data-quality-pipeline:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create necessary directories
      run: |
        mkdir -p data/raw data/validated data/quarantine logs
        
    - name: Download COVID-19 data
      run: |
        python scripts/data_ingestion.py
        
    - name: Run simple validation
      run: |
        python scripts/simple_validation.py
      
    - name: Upload validation results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: validation-results
        path: |
          logs/
          data/validated/
        retention-days: 30
        
    - name: Upload validated data
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: validated-data
        path: data/validated/
        retention-days: 7
